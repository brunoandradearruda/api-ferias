<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <!-- Adicione os links para os estilos do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Cadastro de Funcionário</h2>

    <!-- Formulário de cadastro -->
    <form th:action="@{/funcionarios/cadastro}" method="post" th:object="${funcionario}">
        <!-- Campos do formulário -->

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="matricula">Matrícula:</label>
                <input type="text" class="form-control" id="matricula" name="matricula" th:field="*{matricula}" required>
            </div>

            <div class="form-group col-md-6">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}" required>
            </div>
        </div>


        <div class="form-group">
            <label for="dataAdmissao">Data de Admissão:</label>
            <input type="date" id="dataAdmissao" name="dataAdmissao" class="form-control" th:field="*{dataAdmissao}" required>
        </div>

        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" class="form-control" th:field="*{sexo}" required>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" class="form-control" th:field="*{cpf}" required>
        </div>

        <div class="form-group">
            <label for="identidade">Identidade:</label>
            <input type="text" id="identidade" name="identidade" class="form-control" th:field="*{identidade}" required>
        </div>

        <div class="form-group">
            <label for="orgaoExpedidor">Órgão Expedidor:</label>
            <input type="text" id="orgaoExpedidor" name="orgaoExpedidor" class="form-control" th:field="*{orgaoExpedidor}" required>
        </div>

        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" th:field="*{dataNascimento}" required>
        </div>

        <div class="form-group">
            <label for="pisPasep">PIS/PASEP:</label>
            <input type="text" id="pisPasep" name="pisPasep" class="form-control" th:field="*{pisPasep}" required>
        </div>

        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" class="form-control" th:field="*{endereco}" required>
        </div>

        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" class="form-control" th:field="*{bairro}" required>
        </div>

        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" class="form-control" th:field="*{numero}" required>
        </div>

        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" class="form-control" th:field="*{cep}" required>
        </div>

        <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" class="form-control" th:field="*{complemento}">
        </div>

        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" class="form-control" th:field="*{cidade}" required>
        </div>

        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" class="form-control" th:field="*{estado}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" class="form-control" th:field="*{celular}" required>
        </div>

        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" class="form-control" th:field="*{cargo}" required>
        </div>

        <div class="form-group">
            <label for="simbolo">Símbolo:</label>
            <input type="text" id="simbolo" name="simbolo" class="form-control" th:field="*{simbolo}" required>
        </div>

        <div class="form-group">
            <label for="lotacao">Lotação:</label>
            <input type="text" id="lotacao" name="lotacao" class="form-control" th:field="*{lotacao}" required>
        </div>

        <div class="form-group">
            <label for="funcao">Função:</label>
            <input type="text" id="funcao" name="funcao" class="form-control" th:field="*{funcao}" required>
        </div>

        <div class="form-group">
            <label for="setor">Setor:</label>
            <input type="text" id="setor" name="setor" class="form-control" th:field="*{setor}" required>
        </div>

        <div class="form-group">
            <label for="unidadeTrabalho">Unidade de Trabalho:</label>
            <input type="text" id="unidadeTrabalho" name="unidadeTrabalho" class="form-control" th:field="*{unidadeTrabalho}" required>
        </div>

        <div class="form-group">
            <label for="telefoneTrabalho">Telefone de Trabalho:</label>
            <input type="text" id="telefoneTrabalho" name="telefoneTrabalho" class="form-control" th:field="*{telefoneTrabalho}">
        </div>

        <!-- Adicione os demais campos conforme necessário -->

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<!-- Adicione o link para o script do Bootstrap, se necessário -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
