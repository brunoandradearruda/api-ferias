<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cargos</title>
    <!-- Adicione os links para os arquivos CSS do Bootstrap do WebJar -->
    <link href="https://cdn.jsdelivr.net/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Se você precisar adicionar estilos personalizados, pode fazê-lo aqui */
    </style>
</head>
<body>
<div class="container">
    <h1>Cadastro de Cargos</h1>
    <form action="#" th:action="@{/cargos/cadastrar}" th:object="${cargo}" method="post">
        <div class="mb-3">
            <label for="nomeCargo" class="form-label">Nome do Cargo:</label>
            <input type="text" class="form-control" id="nomeCargo" name="nomeCargo" th:field="*{nomeCargo}" required>
        </div>
        <div class="mb-3">
            <label for="simboloCargo" class="form-label">Símbolo do Cargo:</label>
            <input type="text" class="form-control" id="simboloCargo" name="simboloCargo" th:field="*{simboloCargo}" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
<!-- Adicione os links para os arquivos JS do Bootstrap do WebJar, se necessário -->
<script src="https://cdn.jsdelivr.net/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
