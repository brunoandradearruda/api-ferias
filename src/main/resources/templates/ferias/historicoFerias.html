<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Férias</title>

    <!-- Carregando Bootstrap do WebJar -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f8f9fa; /* Fundo cinza claro */
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Histórico de Férias</h2>

    <!-- Tabela para exibir o histórico de férias -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Funcionário</th>
            <th scope="col">Setor</th>
            <th scope="col">Início</th>
            <th scope="col">Fim</th>
            <th scope="col">Dias Gozados</th>
            <th scope="col">Ano</th>
            <!-- Adicione mais colunas conforme necessário -->
        </tr>
        </thead>
        <tbody>
        <!-- Use Thymeleaf para iterar sobre a lista de historicoFeriasDTO -->
        <tr th:each="historicoFeriasDTO : ${historicoFerias}">
            <td th:text="${historicoFeriasDTO.funcionarioNome}"></td>
            <td th:text="${historicoFeriasDTO.getSetor()}"></td>
            <td th:text="${historicoFeriasDTO.getDataInicio()}"></td>
            <td th:text="${historicoFeriasDTO.getDataTermino()}"></td>
            <td th:text="${historicoFeriasDTO.getDiasGozados()}"></td>
            <td th:text="${historicoFeriasDTO.getAno()}"></td>
            <!-- outras colunas aqui -->
        </tr>
        </tbody>
    </table>

    <!-- Link para voltar à página inicial -->
    <a href="/" class="btn btn-secondary mt-3">Voltar à Página Inicial</a>
</div>

<!-- Carregando Bootstrap JS e Popper.js do WebJar -->
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
