<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Férias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Registrar Férias do Funcionário</h2>
    <form th:action="@{/funcionarios/{id}/registroFerias(id=${funcionarioId})}" th:method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="inicioFerias">Data de Início</label>
            <input type="date" id="inicioFerias" name="inicioFerias" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="dias">Número de Dias</label>
            <input type="number" id="dias" name="dias" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
