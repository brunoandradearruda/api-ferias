<nav class="navbar navbar-expand-lg navbar-light bg-primary">

<div class="container mt-5">
    <h2>Lista de Funcionários Cadastrados</h2>

    <!-- Tabela para exibir a lista de funcionários -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Matrícula</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Cargo</th>
            <th scope="col">Setor</th>
            <th scope="col">Função</th>
            <th scope="col">Ações</th>
            <!-- Adicione mais colunas conforme necessário -->
        </tr>
        </thead>
        <tbody>
        <!-- Itera sobre a lista de funcionários e exibe cada um na tabela -->
        <tr th:each="funcionario : ${funcionarios}">
            <td th:text="${funcionario.matricula}"></td>
            <td th:text="${funcionario.nome}"></td>
            <td th:text="${funcionario.cpf}"></td>
            <td th:text="${funcionario.cargo}"></td>
            <td th:text="${funcionario.setor}"></td>
            <td th:text="${funcionario.funcao}"></td>
            <td>
                <!-- Botão de Visualizar -->
                <!-- Botão de Visualizar -->
                <a th:href="@{/funcionarios/visualizar/{id}(id=${funcionario.id})}" class="btn btn-primary btn-sm">Visualizar</a>

                <!-- Botão de Editar -->
                <a th:href="@{/funcionarios/editar/{id}(id=${funcionario.id})}" class="btn btn-warning btn-sm">Editar</a>

                <!-- Botão de Excluir -->
                <form th:action="@{/funcionarios/excluir/{id}(id=${funcionario.id})}" method="post" class="d-inline" onsubmit="excluirFuncionario(this)">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza de que deseja excluir este funcionário?');">Excluir</button>
                </form>


            </td>
            <!-- Adicione mais colunas conforme necessário -->
        </tr>
        </tbody>
    </table>

    <!-- Link para voltar à página inicial -->
    <a href="/" class="btn btn-primary">Voltar à Página Inicial</a>
</div>

<!-- Carregando Bootstrap JS e Popper.js do WebJar -->

<script>
    function excluirFuncionario(form) {
        event.preventDefault();

        fetch(form.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // Inclua outros cabeçalhos necessários, como tokens CSRF
            },
        })
            .then(response => {
                if (response.ok) {
                    alert('Funcionário excluído com sucesso');
                    location.reload(); // Recarrega a página
                } else {
                    alert('Erro ao excluir funcionário');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
