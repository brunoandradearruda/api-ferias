<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários</title>

    <!-- Inclua os estilos do Bootstrap -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<!-- Barra de navegação -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <!-- Adicione mais itens de menu conforme necessário -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/funcionario/listar">Listar Funcionários</a>
            </li>
            <!-- Adicione mais itens de menu conforme necessário -->
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <!-- Conteúdo da página -->
    <h2>Lista de Funcionários Cadastrados</h2>

    <table class="table">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <!-- Adicione mais colunas conforme necessário -->
        </tr>
        </thead>
        <tbody>
        <!-- Utilize Thymeleaf para iterar sobre a lista de funcionários -->
        <tr th:each="funcionario : ${funcionarios}">
            <td th:text="${funcionario.nome}"></td>
            <td th:text="${funcionario.matricula}"></td>
            <!-- Adicione mais colunas conforme necessário -->
        </tr>
        </tbody>
    </table>
</div>

<!-- Inclua os scripts do Bootstrap (jQuery e Popper.js são necessários) -->
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>

</body>
</html>
