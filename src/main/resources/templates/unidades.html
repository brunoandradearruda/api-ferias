<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unidades de Trabalho</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Unidades de Trabalho</h2>
    <div class="mb-3">
        <a th:href="@{/unidades/nova}" class="btn btn-success">Adicionar Nova Unidade</a>
    </div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Setor</th>
            <th scope="col">Cargo</th>
            <th scope="col">Símbolo</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="unidade : ${unidades}">
            <th scope="row" th:text="${unidade.id}">1</th>
            <td th:text="${unidade.setor}">Setor</td>
            <td th:text="${unidade.cargo}">Cargo</td>
            <td th:text="${unidade.simbolo}">Símbolo</td>
            <td>
                <a th:href="@{'/unidades/editar/' + ${unidade.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/unidades/excluir/' + ${unidade.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir esta unidade?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
